<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrakesh</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

    <!-- Add your stylesheet links here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hompage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email_form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email_activity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editpopform.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/marketing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exportForm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email_marketing.css') }}">
     <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/core/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/daygrid/main.min.css' rel='stylesheet' />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   
    


    


</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav_logo">
                <!-- Logo can be text or an image -->
                <a href="{{ url_for('customers.home_page') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}">
                </a>

            </div>
           
            <div class="user-container nav_link ">
                <ul class="nav_links">
                    <li class="nav_link"><a href="{{ url_for('marketing.marketing_emails') }}">Marketing</a></li>
                    <li class="nav_link"><a href="bookings.html">Records</a></li>
                    <li class="nav_link"><a href="{{ url_for('analytics.analytics_home') }}">Analytics</a></li>
                    <li class="nav_link"><a href="{{ url_for('events.events_home') }}">Events</a></li>
    
    
                </ul>

                <div class="user-info">
                    <!-- Circle for Initials -->
                    <div class="user-initials-circle">
                        <span class="user-initials">{{ username[1].capitalize()[0] + username[2].capitalize()[0]
                            }}</span>
                    </div>
                    <!-- User's Full Name and Dropdown Arrow -->
                    <div class="user-name-dropdown">
                        <span class="user-fullname">{{ username[1].capitalize() + ' ' + username[2].capitalize()
                            }}</span>
                        <!-- Dropdown Content -->
                        <div class="dropdown-content">
                            <a href="{{ url_for('users.log_out')}}">Logout</a>
                            <a href="{{ url_for('users.password_reset')}}">Reset password</a>
                        </div>
                    </div>
                </div>




            </div>

            </ul>
        </nav>
    </header>

    <main>
        <!-- Main content of the page goes here -->
        {% block content %}
        {% endblock %}
    </main>




    <!-- Add your scripts here -->
   

    <!-- If you need to use the default popups, include these additional files -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
     <script src="{{ url_for('static', filename='js/events.js') }}"></script>
     <script src="{{ url_for('static', filename='js/email_marketing.js') }}"></script>
     <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
</body>

</html>
