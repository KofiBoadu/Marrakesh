{% extends "base.html" %}



{% block content %}
  
  <button class="send-button"><a href="{{ url_for('marketing.create_marketingEmails') }}">Create Email</a></button>




   <table class="email_marketing_page">
    <tr>
        <th><input type="checkbox"> </th> <!-- New header for the select column -->
        <th>EMAIL NAME</th>
        <th>TOTAL EMAILS</th>
        <th>DELIVERED</th>
        <th>OPEN RATE</th>
        <th>CLICK RATE</th>
        <th>PUBLISH DATE</th>
        <th>LAST UPDATED BY</th>
    </tr>
    {% for campaign in campaigns %}
    <tr>
        <td><input type="checkbox" name="selected_campaigns" value="{{ campaign[0] }}"></td>  
      
        <td><a href="{{ url_for('marketing.email_campaign_performance', campaign_id=campaign[3]) }}">{{ campaign[0] }}</a></td>

        <td>{{ campaign[1] }}</td>
         <td></td>
         <td></td>
         <td></td>
        <td>{{ campaign[2].strftime('%B %d, %Y').capitalize() }}</td>
        <td>{{ campaign[4] }}</td>
    </tr>
    {% endfor %}
</table>



  

{% endblock %}
