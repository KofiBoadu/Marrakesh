







{% for tours in tours_scheduled %}

              <td>{{ tours[1]}}</td>
              <td>{{ tours[2]}}</td>
              <td>{{ tours[3]}}</td>
              <td>{{ tours[4]}}</td>
              <td>{{ tours[5]}}</td>
              <td>{{ tours[6]}}</td>

            </tr>
{% endfor %}
