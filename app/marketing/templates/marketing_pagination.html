



<div class="pagination">
    {% if page > 1 %}
    <a href="{{ url_for('marketing.email_campaign_performance', campaign_id=campaign_id, page=page-1) }}">Previous</a>
    {% endif %}
    <span>Page {{ page }} of {{ total_pages }}</span>
    {% if page < total_pages %}
    <a href="{{ url_for('marketing.email_campaign_performance', campaign_id=campaign_id, page=page+1) }}">Next</a>
    {% endif %}
</div>
